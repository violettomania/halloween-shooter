<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Virág's very own Halloween game</title>
    </head>
        <script src="../src/lib/pixi.min.js"></script>
        <script src="../src/model/Character.js"></script>
        <script src="../src/model/Witch.js"></script>
        <script src="../src/model/Pumpkin.js"></script>
        <script src="../src/model/Ghost.js"></script>
        <script src="../src/model/Boss.js"></script>
        <script src="../src/model/Projectile.js"></script>
        <script src="../src/model/PlayerProjectile.js"></script>
        <script src="../src/model/EnemyProjectile.js"></script>
        <script src="../src/model/ExplosionParticle.js"></script>
        <script src="../src/handler/ProjectileHandler.js"></script>

        <div id="splash-screen" class="overlay">
            <h1>Virág's very own Halloween game!</h1>
        </div>
        <div id="main-screen" class="menu-overlay">
            <div class="wrapper">
                <img src="assets/logo.png" alt="">
                <hr>
                <div class="menu-option"><p>PLAY</p></div>
                <div id="exit"><p>EXIT</p></div>
                <hr>
                <div id="instructions"><p>arrow keys to move, SPACE to shoot!</p></div>
            </div>
        </div>
        <div id="goodbye-screen" class="goodbye-overlay">
            <h1>Goodbye!</h1>
        </div>
        <div id="victory-screen">
            <h1>Congratulations, you won!</h1>
        </div>
        <script type="text/javascript" src="../src/init.js">
        </script>
